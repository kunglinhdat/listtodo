{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Todo List với Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  >
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class=" py-5">
  <div class="container" style="max-width: 400px;">
    <!-- Card chính chứa form và danh sách -->
    <div class="card shadow-sm">
      <div class="card-body">
        <!-- Form thêm task -->
        <form class="input-group mb-4" method="POST" action="{% url 'add_task' %}">
          {% csrf_token %}
          <input
            type="text"
            name="task_description"
            class="form-control"
            placeholder="Nhập nhiệm vụ"
            aria-label="New task"
          >
          <button class="btn btn-primary" type="submit">Add</button>
        </form>

        <!-- Danh sách các task -->
        <ul class="list-group list-group-flush">
          {% for task in tasks %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ task.description }}
            <a href="{% url 'delete_task' task.id %}" class="btn btn-primary btn-sm">
              <i class="bi bi-trash"></i>
            </a>
          </li>
          {% endfor %}
         
        </ul>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (tùy chọn, nếu cần các thành phần JS) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
  <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
